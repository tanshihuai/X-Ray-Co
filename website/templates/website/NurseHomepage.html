{% extends 'website/base/base.html' %}

{% block title %}
    NurseHomepage
{% endblock %}

{% block body %}
    <table>
        <tr>
            <th>Name</th>
            <th>NRIC</th>
            <th>Phone</th>
        </tr>
        {% for i in all_patients %}
            <tr>
                <td>{{i.NRIC}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.Phone}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
