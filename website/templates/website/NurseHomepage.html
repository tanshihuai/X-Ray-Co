{% extends 'website/base/base.html' %}
    
{% block title %}
    NurseHomepage
{% endblock %}

{% block body %}
    <table>
        <tr>
            <th>PID</th>
            <th>NRIC</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        {% for i in all_patients %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.P_NRIC}}</td>
                <td>{{i.P_Name}}</td>
                <td>{{i.P_Phone}}</td>
                <td>{{i.P_Email}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
